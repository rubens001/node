<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="fa fa-star"></i> User's Name
				</h4>
			</div>
			<div class="modal-body">
				<ng-form name="nameDialog" novalidate role="form">
				<div class="form-group input-group-lg"
					ng-class="nameDialog.username.$dirty && nameDialog.username.$invalid ? 'has-error' : null">
					<label class="control-label" for="username">Name:</label><input
						type="text" class="form-control" name="username" id="username"
						ng-model="user.name" ng-keyup="hitEnter($event)" required><span
						class="help-block">Enter your full name, first &amp; last.</span>
				</div>
				</ng-form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="save()"
					ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
			</div>
		</div>
	</div>
</div>
